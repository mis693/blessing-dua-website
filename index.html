<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blessing Dua Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="banner">
    <img src="public/islamic-animation.gif" alt="Banner" class="banner-img" />
  </div>

  <div id="mainBox" class="gift-section">
    <h2>üéÅ Ek Tohfa Aapke Naam</h2>
    <input type="text" id="receiverName" placeholder="Type your name to open this gift" />
    <button onclick="startGift()">Open Your Gift</button>
  </div>

  <div id="loading" style="display:none;" class="gift-section">
    <p>Gift loading... Please wait</p>
    <p id="countdown">10s</p>
  </div>

  <div id="duaBox" style="display:none;" class="gift-section">
    <img id="gifImage" src="" alt="Dua GIF" style="max-width:300px; border-radius:12px;" />
    <p id="duaText" style="margin-top:15px; font-size:18px;"></p>
    <hr>
    <h3>Send this gift to your friend</h3>
    <input type="text" id="senderName" placeholder="Your name"/>
    <button onclick="copyLink()">Generate & Copy Link</button>
  </div>

  <div class="duas-section">
    <h2>Select a Dua</h2>
    <div class="dua-option">
      <label><input type="radio" name="dua" value="0" /><img src="public/dua1.gif" alt="Dua 1" /></label>
      <label><input type="radio" name="dua" value="1" /><img src="public/dua2.gif" alt="Dua 2" /></label>
      <label><input type="radio" name="dua" value="2" /><img src="public/dua3.gif" alt="Dua 3" /></label>
      <label><input type="radio" name="dua" value="3" /><img src="public/dua4.gif" alt="Dua 4" /></label>
      <label><input type="radio" name="dua" value="4" /><img src="public/dua5.gif" alt="Dua 5" /></label>
      <label><input type="radio" name="dua" value="5" /><img src="public/dua6.gif" alt="Dua 6" /></label>
    </div>
  </div>

  <!-- Google Ads Placeholder -->
  <div style="margin: 30px auto; text-align:center;">
    <p>[Google Ad Here]</p>
  </div>

  <!-- Donation Button -->
  <div style="text-align:center; margin:20px;">
    <button onclick="alert('Thank you for supporting children education!')">Donate for Orphan Education</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
