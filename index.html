<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blessing Dua Website</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black url("https://i.ibb.co/yXBtPhF/stars.gif") repeat top center;
      color: white;
      text-align: center;
    }
    .banner-img {
      width: 100%;
      max-width: 300px;
      margin-top: 20px;
    }
    .gift-section, .duas-section {
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.7);
      border-radius: 12px;
      max-width: 500px;
    }
    input[type="text"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 80%;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: #1abc9c;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .dua-option {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .dua-option label {
      cursor: pointer;
    }
    .dua-option img {
      height: 100px;
      width: auto;
      border: 2px solid white;
      border-radius: 10px;
    }
  </style>
</head><body>
  <div class="banner">
    <img src="https://raw.githubusercontent.com/mis693/blessing-dua-website/main/public/islamic-animation.gif" alt="Banner" class="banner-img" />
  </div>  <div class="gift-section">
    <h2>üéÅ Ek Tohfa Aapke Naam</h2>
    <p>Apna naam likhiye aur apni dua hasil kijiye:</p>
    <input type="text" id="receiverName" placeholder="Type your name" />
    <button onclick="generateDua()">Open Your Gift</button>
  </div>  <div class="duas-section">
    <h2>Select a Dua</h2>
    <div class="dua-option">
      <label><input type="radio" name="dua" value="1" /><img src="https://raw.githubusercontent.com/mis693/blessing-dua-website/main/public/dua1.gif" alt="Dua 1" /></label>
      <label><input type="radio" name="dua" value="2" /><img src="https://raw.githubusercontent.com/mis693/blessing-dua-website/main/public/dua2.gif" alt="Dua 2" /></label>
      <label><input type="radio" name="dua" value="3" /><img src="https://raw.githubusercontent.com/mis693/blessing-dua-website/main/public/dua3.gif" alt="Dua 3" /></label>
      <label><input type="radio" name="dua" value="4" /><img src="https://raw.githubusercontent.com/mis693/blessing-dua-website/main/public/dua4.gif" alt="Dua 4" /></label>
      <label><input type="radio" name="dua" value="5" /><img src="https://raw.githubusercontent.com/mis693/blessing-dua-website/main/public/dua5.gif" alt="Dua 5" /></label>
      <label><input type="radio" name="dua" value="6" /><img src="https://raw.githubusercontent.com/mis693/blessing-dua-website/main/public/dua6.gif" alt="Dua 6" /></label>
    </div>
  </div>  <script>
    function generateDua() {
      const name = document.getElementById("receiverName").value.trim();
      const selected = document.querySelector('input[name="dua"]:checked');
      if (!name || !selected) {
        alert("Please enter your name and select a dua");
        return;
      }
      const duaNum = selected.value;
      const duaText = `Ya Allah, ${name} ki har dua qubool farma. Har mushkil aasan ho, har manzil asaan ho. Ameen.`;
      alert(duaText);
    }
  </script></body></html>
